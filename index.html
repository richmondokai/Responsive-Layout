<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }

        /* McDonald's Info Card */
        .mcdonald-card {
            width: 90%;
            max-width: 920px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .mcd-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mcd-logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            padding: 1px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .mcd-logo img:hover {
            transform: scale(1.1);
        }

        .time {
            font-size: 1em;
            font-weight: bold;
        }

        /* Grid Wrapper */
        .grid-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 920px;
            margin-top: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #d9d9d9;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .item:hover {
            background: #bfbfbf;
        }

        .ready .item {
            background: #28a745;
            color: white;
        }

        .ready .item:hover {
            background: #218838;
        }

        .ready .item:first-child {
            grid-column: span 3;
            font-size: 1.5em;
            text-align: center;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            text-decoration: none;
            color: #ffffff;
            background: rgb(0, 89, 255);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
        }

        .link-container a:hover {
            background: rgb(17, 0, 116);
        }

        @media (max-width: 768px) {
            .grid-wrapper {
                grid-template-columns: 1fr;
            }

            .ready .item:first-child {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .mcdonald-card {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- McDonald's Info Card -->
    <div class="mcdonald-card">
        <div class="mcd-logo">
            <img src="McD Logo.png" alt="McDonald's Logo">
            <span><b>McDonald's</b></span>
        </div>
        <div class="time">15:03</div>
    </div>

    <!-- Main Content -->
    <div class="grid-wrapper">
        <div class="section preparing">
            <h2>Preparing</h2>
            <div class="items">
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
            </div>
        </div>
        <div class="section ready">
            <h2>Ready</h2>
            <div class="items">
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
                <div class="item">3885</div>
            </div>
        </div>
    </div>

    <div class="link-container">
        <a href="https://sidebar-sticky-header.vercel.app/" target="_blank" rel="noopener noreferrer">
            <b>CLICK HERE TO VIEW TASK 2</b>
        </a>
    </div>
</body>
</html>
