<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Queue Display</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Apply DM Sans as the default font -->
    <style>
        /* Base Font Size */
        html {
            font-size: 16px; /* Base font size for rem calculations */
            height: 100%; /* Ensure html takes full height */
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%; /* Ensure body takes full height */
            background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
            padding: 1rem;
            font-family: 'DM Sans', sans-serif;
            
            
        }

        /* McDonald's Info Card */
        .mcdonald-card {
            display: flex;
            width: 100%;
            height: auto;
            padding: 1rem; /* 16px */
            justify-content: space-between;
            align-items: center;
            border-radius: 16px; /* Keep px for precision */
            background: var(--Background-Black-5, rgba(0, 0, 0, 0.05));
        }

        .mcd-logo {
            display: flex;
            align-items: center;
            gap: 1rem; /* 16px */
            font-weight: 500;
            font-size: 1.25rem; /* 20px */
            line-height: 1.5rem; /* 24px */
            letter-spacing: -1%;
        }

        .mcd-logo img {
            width: 3.75rem; /* 60px */
            height: 3.75rem; /* 60px */
            border-radius: 16px; /* Keep px for precision */
        }

        .time {
            font-weight: 700;
            font-size: 2rem; /* 32px */
            line-height: 2.5rem; /* 40px */
            letter-spacing: -3%;
        }

        /* Grid Wrapper */
        .grid-wrapper {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Always side by side */
            gap: 0.625rem; /* 10px */
            width: 100%;
            flex-wrap: wrap;
            flex-grow: 1; /* Expand to fill remaining vertical space */
            margin-top: 1rem; /* 16px */
        }

        .section {
            background: white;
            padding: 0.5rem; /* 8px */
            border-radius: 16px; /* Keep px for precision */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Keep px for precision */
            display: flex;
            flex-direction: column;
            height: 99%; /* Take full height of parent */
            align-content: center;
            display: flex;
            align-items: center;
            gap: var(--Spacing-6, 24px);
            flex: 1 0 0;
        }

        .section h2 {
            text-align: center;
            padding-top: 1rem; /* 16px */
            font-weight: 700;
            font-size: 2rem; /* 32px */
            line-height: 2.5rem; /* 40px */
            letter-spacing: -3%;
           
        }

        .box-item {
            background: white;
            padding: 1rem; /* 16px */
            border-radius: 16px; /* Keep px for precision */
            overflow-y: auto; /* Enable vertical scrolling */
            flex-grow: 1; /* Expand to fill remaining vertical space */
            width: 100%;
        }

        .items {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            align-content: flex-start;
            gap: 8px var(--Spacing-2, 8px);
            align-self: stretch;
            flex-wrap: wrap;
        }

        .item {
            display: flex;
            width: 106px;
            height: 64px;
            padding: 8px var(--Spacing-6, 24px);
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-radius: var(--Round-3, 16px);
            background: var(--Background-Black-10, rgba(0, 0, 0, 0.10));
            font-weight: 700;
            font-size: 24px;
            font-style: normal;
            line-height: 32px; /* 133.333% */
            letter-spacing: -0.48px;
        
        }

        .ready .item {
            background: var(--Background-Status-Accepted, #119717);
            color: white;
        }

        .ready .item:first-child {
            grid-column: span 3; /* Span 3 columns for the first child */
            width: 100%; /* Full width */
            height: 128px; /* 128px */
            font-size: 32px; /* 32px */
        }

        .preparing .item {
            background: var(--Background-Black-10, #0000001A);
            color: black;
        }

        /* Responsive Adjustments for Larger Screens */
        @media (min-width: 64rem) { /* 1024px */
            .section h2 {
                font-size: 2.5rem; /* 40px */
            }

            .item {
                height: 5rem; /* 80px */
                font-size: 1.75rem; /* 28px */
            }

            .ready .item:first-child {
                height: 10rem; /* 160px */
                font-size: 2.5rem; /* 40px */
            }
        }

        @media (min-width: 90rem) { /* 1440px */
            .section h2 {
                font-size: 3rem; /* 48px */
            }

            .item {
                height: 6rem; /* 96px */
                font-size: 2rem; /* 32px */
            }

            .ready .item:first-child {
                height: 12rem; /* 192px */
                font-size: 3rem; /* 48px */
            }
        }

        @media (min-width: 120rem) { /* 1920px */
            .section h2 {
                font-size: 3.5rem; /* 56px */
            }

            .item {
                height: 7rem; /* 112px */
                font-size: 2.5rem; /* 40px */
            }

            .ready .item:first-child {
                height: 14rem; /* 224px */
                font-size: 3.5rem; /* 56px */
            }
        }

        /* Responsive Adjustments for Smaller Screens */
        @media (max-width: 48rem) { /* 768px */
            .ready .item:first-child {
                grid-column: span 1; /* Reset to normal grid behavior */
                width: 100%; /* Full width of grid cell */
            }

            .mcdonald-card {
                flex-direction: row; /* Ensure logo and time remain side by side */
                text-align: left; /* Align text to the left */
                gap: 0.5rem; /* 16px */
            }

            .time {
                font-size: 1.5rem; /* 24px */
            }

            .section h2 {
                font-size: 1.25rem; /* 20px */
            }

            .items {
                grid-template-columns: repeat(auto-fit, minmax(5rem, 1fr)); /* 80px */
            }

            .item {
                height: 3.125rem; /* 50px */
                font-size: 1.125rem; /* 18px */
            }
        }

        @media (max-width: 30rem) { /* 480px */
            .mcd-logo img {
                width: 2.5rem; /* 40px */
                height: 2.5rem; /* 40px */
            }

            .time {
                font-size: 1.25rem; /* 20px */
            }

            .section h2 {
                font-size: 1.125rem; /* 18px */
            }

            .items {
                grid-template-columns: repeat(auto-fit, minmax(3.75rem, 1fr)); /* 60px */
            }

            .item {
                height: 2.5rem; /* 40px */
                font-size: 1rem; /* 16px */
            }
        }
    </style>
</head>

</body>
